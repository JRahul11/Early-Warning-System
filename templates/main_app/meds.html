  <div id="vanta-canvas">
    <h1 id="medi" style="position: relative;
    z-index: 1;
    top: 62px;
    left: 111px;
    width: 68%;
    text-shadow: 2px 2px black;">Enter Medications for Reminder:</h1>
    <div class="car">
      <div class="card-body">
        <form method="POST" style="position: relative;left: 150px;">
          <div class="form-group" id="dynamic_form">
            <div class="row">
              <div class="col-md-3">
                <label for="medicine">Medicine Name :</label>
                <input type="text" name="medname" id="medname" placeholder="Eg.Crocin" class="form-control">
              </div>
              <div class="col-md-3">
                <label for="appt">Select a time:</label>
                <input type="time" id="time" name="time" style="width: 100%;padding: 5px 8px;">
              </div>
              <div class="button-group">
                <a href="javascript:void(0)" class="btn btn-primary" id="plus5">Add More</a>
                <a href="javascript:void(0)" class="btn btn-danger" id="minus5">Remove</a>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
  <script>
    VANTA.TOPOLOGY({
      el: "#vanta-canvas",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    })
  </script>
  <script src="med.js"></script>
  <script>
    $(document).ready(function () {
      var dynamic_form = $("#dynamic_form").dynamicForm("#dynamic_form", "#plus5", "#minus5", {
        limit: 10,
        formPrefix: "dynamic_form",
        normalizeFullForm: false
      });

      dynamic_form.inject([{ p_name: '', quantity: '' }]);

      $("#dynamic_form #minus5").on('click', function () {
        var initDynamicId = $(this).closest('#dynamic_form').parent().find("[id^='dynamic_form']").length;
        if (initDynamicId === 2) {
          $(this).closest('#dynamic_form').next().find('#minus5').hide();
        }
        $(this).closest('#dynamic_form').remove();
      });

      $('form').on('submit', function (event) {
        var values = {};
        $.each($('form').serializeArray(), function (i, field) {
          values[field.name] = field.value;
        });
        console.log(values)
        event.preventDefault();
      })
    });
  </script>
