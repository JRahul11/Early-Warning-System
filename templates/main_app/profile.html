<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <nav class="navbar fixed top navbar-expand-lg navbar-light bg-light py-3">
        <div class="container-fluid">
            <img src="images/cloud-moon-rain-solid.svg" alt="cloud" style="width: 80px;position: relative;left: 75px;">
            <a class="navbar-brand" href="#">Travel-Buddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="dropdown">
                    <button class="dropbtn"><img
                            src="https://img.icons8.com/material-outlined/30/000000/menu.png" /></button>
                    <div class="dropdown-content">
                        <a href="#">About Us</a>
                    </div>
                </div>

                <div class="dropdown" id="navbar-list-4">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
                                    width="40" height="40" class="rounded-circle dropbtn">
                            </a>
                            <div class="dropdown-menu dropdown-content" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Dashboard</a>
                                <a class="dropdown-item" href="#">Edit Profile</a>
                                <a class="dropdown-item" href="#">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
    <section class="profile">
        <div class="card-2">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1" style="color: black;padding: 5px 0px;">Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Name" style="padding: 5px 0px;">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" style="color: black;padding: 5px 0px;">Phone number</label>
                        <input type="tel" pattern="^\d{3}-\d{3}-\d{4}$" required
                            style="display: block;width: 100%;padding: 5px 0px;" placeholder="Enter Ph.no">
                    </div>
                    <div class="form-group">
                        <label for="dob" style="color: black;padding: 5px 0px;">Date of Birth:</label>
                        <input id="datefield" type='date' min='1899-01-01' max='2000-13-13'
                            style="display: block;width: 100%;padding: 5px 0px;"></input>
                    </div>
                    <div class="form-group">
                        <label for="cars" style="color: black;padding: 5px 0px;">Gender:</label>
                        <select id="cars" name="cars" style="display: block; width: 100%;padding: 5px 0px;">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary"
                        style="padding: 5px 30px;float: right;margin: 32px 0px;">Submit</button>
                </form>
                <div class="desc-2">
                    <h1 class="text" style="color: #8493ff;">Get Timely Reminders of your medication while Travelling</h1>
                    <br>
                    <p style="text-shadow: 2px 2px black;">Enter your details to get Reminders</p>
                </div>
            </div>
        </div>
    </section>

    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
          <div class="col-md-4 d-flex align-items-center">
            <img src="images/cloud-moon-rain-solid.svg" alt="cloud"
                        style="width: 58px;position: relative;left: -20px;">
            <span class="text-muted" style="position: relative;left: -10px;">&copy; 2021 Travel-Buddy, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><i class="fa fa-twitter" aria-hidden="true" style="font-size: 25px;"></i></svg></a></li>
            <li class="ms-3"><i class="fa fa-instagram" aria-hidden="true" style="font-size: 25px;"></i></li>
            <li class="ms-3"><i class="fa fa-facebook" aria-hidden="true" style="font-size: 25px;"></i></li>
          </ul>
        </footer>
    </div>

    <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1; //January is 0!
        var yyyy = today.getFullYear();
        if (dd < 10) {
            dd = '0' + dd
        }
        if (mm < 10) {
            mm = '0' + mm
        }

        today = yyyy + '-' + mm + '-' + dd;
        document.getElementById("datefield").setAttribute("max", today);
    </script>

</body>

</html>
