{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css'>
    <title>{% block title %} {% endblock %}</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        
        #vanta-canvas {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed top navbar-expand-lg navbar-light bg-light py-3">
        <div class="container-fluid">
            <img src="{% static 'images/logo.jpg' %}" alt="cloud" style="width: 100px;position: relative;left: 75px;">
            <a class="navbar-brand" href="{% url 'travelreport' %}">Travel-Buddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="dropdown">
                    <button class="dropbtn"><img src="https://img.icons8.com/material-outlined/30/000000/menu.png" /></button>
                    <div class="dropdown-content">
                        <a href="{% url 'mymeds' %}">Medication Details</a>
                    </div>
                    <div class="dropdown-content">
                        <a href="{% url 'mymeds' %}">Medication Details</a>
                    </div>
                </div>

                <div class="dropdown" id="navbar-list-4">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQE9tG_NFfmLde3aA3q3p2yib1KJslRRNlJQg&usqp=CAU" width="40" height="40" class="rounded-circle dropbtn">
                            </a>
                            <div class="dropdown-menu dropdown-content" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="{% url 'index' %}">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.18/vanta.globe.min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <script src="{% static 'js/profile.js' %}"></script>
    <script src="{% static 'js/med.js'%}"></script>
    {% block scripts %} {% endblock %}
</body>

</html>
